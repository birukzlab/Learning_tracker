{% extends "base.html" %}
{% block content %}
<div class="planning-content">
    <h1>Weekly Planning</h1>
    <form action="{{ url_for('planning') }}" method="post">
        <div class="form-group">
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>
        </div>
        <div class="form-group">
            <label for="number_of_days">Number of Days:</label>
            <input type="number" id="number_of_days" name="number_of_days" required>
        </div>
        <div class="form-group">
            <label for="number_of_hours_per_day">Number of Hours per Day:</label>
            <input type="number" step="0.1" id="number_of_hours_per_day" name="number_of_hours_per_day" required>
        </div>
        <button type="submit" class="submit-button">Add Plan</button>
    </form>

    <div class="summary-section">
        <h2>Weekly Plan (Week of {{ start_of_week }} - {{ end_of_week }})</h2>
        <table>
            <thead>
                <tr>
                    <th>Subject</th>
                    <th>Number of Days</th>
                    <th>Number of Hours per Day</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for plan in postgres_plans %}
                    <tr>
                        <td>{{ plan[1] }}</td>
                        <td>{{ plan[2] }}</td>
                        <td>{{ plan[3] }}</td>
                        <td>
                            <form action="{{ url_for('delete_plan', plan_id=plan[0]) }}" method="post" style="display:inline;">
                                <button type="submit" class="delete-button">Delete</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
